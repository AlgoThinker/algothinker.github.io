<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | My GitHub Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.5em;
      animation: slideDown 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1em;
      color: #cbd5e0;
      animation: fadeIn 2s ease-in;
    }

    #joke {
      font-size: 1.1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin: 1rem 0 2rem;
      min-height: 50px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: popUp 1.2s ease-in-out;
    }

    button:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #a0aec0;
      animation: fadeIn 2.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üòÑ Welcome to My Site</h1>
  <p>Here‚Äôs a random joke to brighten your day:</p>

  <div id="joke">Loading joke...</div>

  <button onclick="getJoke()">Tell Me Another Joke</button>

  <footer>¬© 2025 | Powered by GitHub Pages + Joke API üé≠</footer>

  <script>
    async function getJoke() {
      const jokeBox = document.getElementById("joke");
      jokeBox.style.opacity = 0;

      try {
        const res = await fetch("https://official-joke-api.appspot.com/jokes/random");
        const data = await res.json();
        jokeBox.textContent = `${data.setup} ü§î ... ${data.punchline} üòÇ`;
        jokeBox.style.opacity = 1;
      } catch (err) {
        console.error("Fetch error:", err);
        jokeBox.textContent = "‚ö†Ô∏è Couldn't load a joke. Try again later.";
        jokeBox.style.opacity = 1;
      }
    }

    // Load joke on page load
    getJoke();
  </script>
</body>
</html>
